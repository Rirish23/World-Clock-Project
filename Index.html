<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>World-Clock - Richelle Irish</title>
</head>
<body>
    <div class="container">
        <h1> World Clock</h1>
        <select>
            <option value="">Select a City</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Auckland</option>
        </select>
        <div class="city">
            <h2>Los Angeles</h2>
            <div class="date">August 15th 2024</div>
            <div class="time"> 1:49 AM</div>
        </div>
        <div class="city">
            <h2>Sydney</h2>
            <div class="date">August 15th 2024</div>
            <div class="time">1:49 Am</div>
        </div>
    </div>
    
    <footer>This project was coded by Richelle Irish and is <a href="https://github.com/Rirish23/World-Clock-Project" target="_blank"> open sourced on Github</a> </footer>
    <script src="javascript/index.js"></script>
    
</body>
</html>
